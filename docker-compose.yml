version: '3.9'

services:
  postgres:
    image: postgres:16
    container_name: postgres_db
    environment:
      POSTGRES_DB: news_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build: .
    container_name: news_api
    depends_on:
      postgres:
        condition: service_healthy
    env_file:
      - .env
    ports:
      - '3001:3001'
    volumes:
      - .:/app
    command: npm run dev

volumes:
  postgres_data:
